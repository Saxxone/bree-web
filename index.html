<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
    <title>Socket</title>
  </head>

  <script>
    const socket = io('http://localhost:3000/');

    socket.connect()

    socket.on('connect', () => {
    console.log('Connected to Socket.IO server!');
    // Now you can safely emit messages
    socket.emit('chat', 'hi', (res) => {
        console.log(res)
      })
  });

    
  </script>
  
</html>
